<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- css bootstrap -->

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
    <title>Contacto</title>
</head>
<body >
    <header>
        <nav class="navbar navbar-expand-lg"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/icons/arsenal-logo.png" alt="Logo de Arsenal FC">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-auto" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link mx-auto" href="jugadores.html">Jugadores</a>
                        <a class="nav-link mx-auto" href="partidos.html">Partidos</a>
                        <a class="nav-link mx-auto" href="tienda.html">Tienda</a>
                        <a class="nav-link mx-auto active" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="contacto" class="container-fluid">
        <div class="row">
            <div class="col bg-contacto"></div>

            <form class="col text-center">
                <h1 class="mb-5">Formulario de contacto</h1>
                <div class="form-floating mb-5">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="text" class="form-control" id="apellido" placeholder="apellido" required>
                    <label for="apellido">Apellido</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">E-mail </label>
                </div>
                <div class="form-floating mb-5">
                    <input type="tel" class="form-control" id="telefono" placeholder="Telefono" required>
                    <label for="telefono">Telefono</label>
                </div>
                <div class="form-floating mb-5">
                    <textarea class="form-control" placeholder="Deja tu comentario" id="mensaje" required></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
                <div>
                    <button type="reset" class="btn">Borrar</button>
                    <button type="submit" class="btn ">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="sponsors">
            <img src="../assets/icons/adidas.png" alt="Logo Adidas">
            <img src="../assets/icons/emirates.png" alt="Logo de aerolinea Emirates">
            <img src="../assets/icons/visit-rwanda.png" alt="Logo visit Rwanda">
        </div>

        <!-- despues agregar redes -->
    </footer>


    
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
